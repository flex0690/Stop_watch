<body>

    <div class="bigcontainer"> <div class="container1">
        <p class="number" id="hour">
            00
        </p>
        <span>hr</span>
        <p class="number" id="min">
            00
        </p>
        <span>min</span>
        <p class="number" id="sec">
            00
        </p>
        <span>sec</span>
        <p class="number"  id="count">
            00
        </p>

    </div>

    <!-- C2 -->

        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
